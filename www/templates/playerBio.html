<ion-view title="Player Bio ">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <div class="list card">
            <div class="item item-divider">Personal</div>
            <div class="item item-body">
                <form class="list">
                    <label class="item item-input">
                        <span class="input-label">Age</span><textarea placeholder=""> </textarea>
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Height</span><textarea placeholder=""> </textarea>
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Weight</span><textarea placeholder=""> </textarea>
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Preferred Position</span><textarea placeholder=""> </textarea>
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Secondary Position</span><textarea placeholder=""> </textarea>
                    </label>
                </form>
            </div>
        </div>
        <div class="list card">
            <div class="item item-divider">Team</div>
            <div class="item item-body">
                <form class="list">
                    <label class="item item-input">
                        <span class="input-label">Club/School</span><textarea placeholder=""> </textarea>
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Age Group</span><textarea placeholder=""> </textarea>
                    </label>
                </form>
            </div>
        </div>
        <form class="list"></form>
        <a ui-sref="menu.playerProgress" class="button button-positive button-block  icon-left ion-android-arrow-back">Return to Player Progress</a>
    </ion-content>
</ion-view>
