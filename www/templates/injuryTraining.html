<ion-view title="Injury &amp; Training">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <div class="list card">
            <div class="item item-divider">Injury Profile</div>
            <div class="item item-body">
                <form class="list">
                    <label class="item item-input">
                        <span class="input-label">Longest Injury</span>
                        <input type="text" placeholder="">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Accumulated injury time</span>
                        <input type="text" placeholder="">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Injury rating</span>
                        <input type="text" placeholder="">
                    </label>
                </form>
            </div>
        </div>
        <div class="list card">
            <div class="item item-divider">Training Summary (weekly)</div>
            <div class="item item-body">
                <form class="list">
                    <label class="item item-input">
                        <span class="input-label">Average field sessions</span>
                        <input type="text" placeholder="">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Average gym sessions</span>
                        <input type="text" placeholder="">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Field : Gym ratio</span>
                        <input type="text" placeholder="">
                    </label>
                </form>
            </div>
        </div>
        <a ui-sref="menu.playerProgress" class="button button-positive button-block  icon-left ion-android-arrow-back">Return to Player Progress</a>
    </ion-content>
</ion-view>
